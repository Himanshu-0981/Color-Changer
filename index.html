<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Changer</title>
</head>

<body>
    <div class="container">
        <h1>PICK ONE COLOR</h1>

        <span class="color" id="cream" onclick="colorChange('#fffdd0')"></span>
        <span class="color" id="green" onclick="colorChange('#00ff00')"></span>
        <span class="color" id="yellow" onclick="colorChange('#FFFF00')"></span>
        <span class="color" id="aqua" onclick="colorChange('#00FFFF')"></span>
        <span class="color" id="black" onclick="colorChange('#000000')"></span>
        <div id="output-box"></div>
        <div id="color-output-name">Not color choosen yet</div>
        <div class="color-code-below">Color code Below</div>
        <div id="color-output-code"></div>
    </div>

        <script src="script.js"> </script>

</body>
</html>
